<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="price-card">
            <h2 class="price-card__title basic">Basic</h2>
            <h3 class="price-card__cost d-inline"><span class="price-card__cost-currency">$</span>18</h3>
            <span class="price-card__small d-inline pl-3">/ month</span>
            <ul class="price-card__features">
              <li>Secure your account</li>
              <li>Up to 2 credit cards</li>
              <li>Customer Support</li>
            </ul>
            <button class="btn btn--primary w-100">Start Trial</button>
          </div>
        </div><!-- Col End -->
        <div class="col-4">
          <div class="price-card price-card--pro">
            <h2 class="price-card__title pro">Pro</h2>
            <h3 class="price-card__cost d-inline"><span class="price-card__cost-currency">$</span>32</h3>
            <span class="price-card__small d-inline pl-3">/ month</span>
            <ul class="price-card__features">
              <li>Unlimited credit cards</li>
              <li>Virtual credits</li>
              <li>Personal fin-expert</li>
            </ul>
            <button class="btn btn--secondary w-100">Start Trial</button>
          </div>
        </div><!-- Col End -->
      </div><!-- Row End -->
    </div><!-- Container End -->
  </section>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
